apiVersion: v1
kind: Pod
metadata:
  name: eop-tests
spec:
  restartPolicy: Never
  containers:
  - name: eop-tests
    image: <TEST_IMAGE>
    imagePullPolicy: Always
    command: ["/bin/bash"]
    args: ["-c", "cd /go/src/github.com/coreos/etcd-operator && test/pod/test"]
    env:
      - name: TEST_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: PASSES
        value: <PASSES>
      - name: OPERATOR_IMAGE
        value: <OPERATOR_IMAGE>
      - name: E2E_TEST_SELECTOR
        value: <E2E_TEST_SELECTOR>
      - name: TEST_S3_BUCKET
        value: <TEST_S3_BUCKET>
      - name: TEST_AWS_SECRET
        value: <TEST_AWS_SECRET>
